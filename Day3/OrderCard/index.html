<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice cream Display</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="background">
    <div class="container">
        <div class="card-container">
            <p>CREATE NEW REQUEST</p>
            <h1>Find a partner for lunch</h1>
            <div class="yellow"></div>
            <div class="sky-green"></div>
            <div class="deeppink"></div>
            <!--  -->
            <div class="img-holder">
                <img src="./hand ice.jpg" class="left-img">  
            </div>
            <div class="card-dwn">
                <span> What type of ice-cream do you want ?</span>
                <div class="div-lang">
                    <div class="span-div-lang" id="chin">chinese</div>
                    <div class="span-div-lang">italian</div>
                    <div class="span-div-lang">mexican</div>
                    <div class="span-div-lang">indian</div>
                    <div class="span-div-lang" id="ame">american</div>
                    <div class="span-div-lang">thai</div>
                    <div class="span-div-lang">spanish </div>
                    <div class="span-div-lang">french</div>
                    <div class="span-div-lang">german</div>
                 </div>
                 <span class="write-up">What time is comfort for you ?</span><br>
                 <br>
                 <br>   
                 <br>
                 <label>Start</label> <label class="time">13:00</label> <label>End</label> <label class="time">14:30</label><br>
                 <Button class="search">Search Ice-cream Outlet</Button>
               
            </div>
        </div>
    </div>
</body>
</html>
