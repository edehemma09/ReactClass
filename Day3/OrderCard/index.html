<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice cream Display</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="background">
    <div class="container">
        <div class="card-container">
            <p>CREATE NEW REQUEST</p>
            <h1>Find a partner for lunch</h1>
            <div class="yellow"></div>
            <div class="sky-green"></div>
            <div class="deeppink"></div>
            <!--  -->
            <div class="img-holder">
                <img src="./hand ice.jpg" class="left-img">  
            </div>
            <div class="card-dwn">
                <span> What type of ice-cream do you want ?</span>
                <div class="div-lang">
                    <div class="span-div-lang" id="chin">chinese</div>
                    <div class="span-div-lang">italian</div>
                    <div class="span-div-lang">mexican</div>
                    <div class="span-div-lang">indian</div>
                    <div class="span-div-lang" id="ame">american</div>
                    <div class="span-div-lang">thai</div>
                    <div class="span-div-lang">spanish </div>
                    <div class="span-div-lang">french</div>
                    <div class="span-div-lang">german</div>
                 </div>
                 <span class="write-up">What time is comfort for you ?</span><br>
                 <br>
                 <br>   
                 <br>
                 <label>Start</label> <label class="time">13:00</label> <label>End</label> <label class="time">14:30</label><br>
                 <Button class="search">Search Ice-cream Outlet</Button>
               
            </div>
        </div>
    </div>
    <div class="container-right">
        <div class="card-container">
            <p>Discover Partners</p> 
            
            <div class="pix-card">
                <div class="user-det"><img src="./burgerr.jpg" class="user-image">
                    <p>Kristina, 24</p>
                    <p>Lunch 13:00 - 15:00</p>
                </div>
                <div class="user-food">
                    <img src="./cupcho.jpg">
                    <img src="./cofee.jpg">
                </div>
            </div>
            <div class="indicator">
                <div class="dislike">
                    <img src="./delete.png">
                </div>
                <div class="like">
                    <img src="./accept.png">
                </div>
            </div>
            
            <!-- footer -->
            
            <i class="fa fa-user-o" aria-hidden="true"></i>
            <i class="fa fa-btc" aria-hidden="true" alt="bitcoin" title="bitcoin"> Bitcoin</i>

            <i class="fa fa-comments" aria-hidden="true"></i>

            </div>
        </div>
    </div>
</body>
</html>
